<form [formGroup]="locationForm">
  <div class="container mx-auto p-4 bg-white rounded-lg shadow-md space-y-4">
    <h3 class="text-xl font-semibold">Registrar Ubicación</h3>

    <div>
      <label for="name" class="block mb-2">Nombre de la Ubicación:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full p-2 border border-gray-300 rounded"
      >
      <div *ngIf="locationForm.get('name').invalid && locationForm.get('name').touched" class="text-red-500">
        El nombre es requerido
      </div>
    </div>

    <div>
      <label for="address" class="block mb-2">Dirección:</label>
      <input
        id="address"
        type="text"
        formControlName="address"
        class="w-full p-2 border border-gray-300 rounded"
      >
      <div *ngIf="locationForm.get('address').invalid && locationForm.get('address').touched" class="text-red-500">
        La dirección es requerida
      </div>
    </div>

    <div>
      <label for="type" class="block mb-2">Tipo de Ubicación:</label>
      <input
        id="type"
        type="text"
        formControlName="type"
        class="w-full p-2 border border-gray-300 rounded"
      >
      <div *ngIf="locationForm.get('type').invalid && locationForm.get('type').touched" class="text-red-500">
        El tipo es requerido
      </div>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!locationForm.valid"
        class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700"
      >
        Registrar Envío
      </button>
    </div>
  </div>
</form>
