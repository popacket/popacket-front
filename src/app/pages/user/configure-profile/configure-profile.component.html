<app-navbar></app-navbar>
<div class="container mx-auto p-8 bg-gray-200 rounded-lg shadow-md">
  <h2 class="text-2xl mb-6 text-center">Configurar Perfil</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="document" class="block mb-2">DNI:</label>
      <input
        id="document"
        type="text"
        formControlName="document"
        class="w-full p-2 border border-gray-300 rounded"
        readonly
      >
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="name" class="block mb-2">Nombre:</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full p-2 border border-gray-300 rounded"
        >
        <div *ngIf="name?.invalid && name?.touched" class="text-red-500">
          Nombre es requerido
        </div>
      </div>
      <div>
        <label for="lastName" class="block mb-2">Apellido:</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="w-full p-2 border border-gray-300 rounded"
          readonly
        >
      </div>
    </div>
    <div>
      <label for="email" class="block mb-2">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded"
      >
      <div *ngIf="email?.invalid && email?.touched" class="text-red-500">
        Email es requerido y debe ser válido
      </div>
    </div>
    <div>
      <label for="pass" class="block mb-2">Password:</label>
      <input
        id="pass"
        type="password"
        formControlName="pass"
        class="w-full p-2 border border-gray-300 rounded"
      >
      <div *ngIf="pass?.invalid && pass?.touched" class="text-red-500">
        Password es requerido
      </div>
    </div>
    <div>
      <label for="phone" class="block mb-2">Teléfono:</label>
      <input
        id="phone"
        type="number"
        formControlName="phone"
        class="w-full p-2 border border-gray-300 rounded"
      >
      <div *ngIf="phone?.invalid && phone?.touched" class="text-red-500">
        Teléfono es requerido
      </div>
    </div>
    <button
      type="submit"
      class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700"
      [disabled]="profileForm.invalid"
    >
      Guardar
    </button>
  </form>
</div>
