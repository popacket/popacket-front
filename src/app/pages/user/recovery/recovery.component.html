<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full flex flex-col md:flex-row justify-center items-center space-y-8 md:space-y-0 md:space-x-8">
    <!-- Primer cuadro: Recuperar Contraseña -->
    <div class="w-full md:w-1/2">
      <div class="bg-white py-12 px-8 shadow rounded-lg sm:px-10">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Recuperar Contraseña</h2>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email" class="sr-only">Correo Electrónico</label>
              <input id="email" name="email" type="email" autocomplete="email" formControlName="email"
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-lg"
                placeholder="Correo Electrónico">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                Volver al inicio de sesión
              </a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Enviar Solicitud
            </button>
          </div>

          <div *ngIf="successMessage" class="mt-4 text-green-500">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="mt-4 text-red-500">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>

    <!-- Segundo cuadro: Restablecer Contraseña -->
    <div class="w-full md:w-1/2">
      <div class="bg-white py-12 px-8 shadow rounded-lg sm:px-10">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Restablecer Contraseña</h2>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="onChangePassword()">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="token" class="sr-only">Token</label>
              <input id="token" name="token" type="text" formControlName="token"
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-lg"
                placeholder="Token">
            </div>
            <div>
              <label for="newPassword" class="sr-only">Nueva Contraseña</label>
              <input id="newPassword" name="newPassword" type="password" formControlName="newPassword"
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-lg"
                placeholder="Nueva Contraseña">
            </div>
          </div>

          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Cambiar Contraseña
            </button>
          </div>

          <div *ngIf="resetPasswordSuccessMessage" class="mt-4 text-green-500">
            {{ resetPasswordSuccessMessage }}
          </div>
          <div *ngIf="resetPasswordErrorMessage" class="mt-4 text-red-500">
            {{ resetPasswordErrorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
