<div class="w-screen h-screen dark:bg-gray-700 relative">
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-6/12 m-auto">
    <header class="pt-6 pb-6 flex justify-center">
      <img loading="lazy" class="w-56" src="/assets/img/logo.png" alt="logo">
    </header>
    <div class="max-w-2xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
      <h2 class="text-center text-lg font-semibold text-gray-700 capitalize dark:text-white">Recuperar Contraseña</h2>

      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="grid grid-cols-1 gap-2 mt-4 sm:grid-cols-2">
          <div>
            <label class="text-gray-700 dark:text-gray-200" for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
            <div *ngIf="recoveryForm.get('email')?.invalid && (recoveryForm.get('email')?.dirty || recoveryForm.get('email')?.touched)"
              class="text-danger">
              <p *ngIf="recoveryForm.get('email')?.errors?.required" class="text-gray-700 dark:text-gray-200">Este campo es requerido.</p>
              <p *ngIf="recoveryForm.get('email')?.errors?.email" class="text-gray-700 dark:text-gray-200">Debe ser un correo válido.</p>
            </div>
          </div>
        </div>

        <div class="flex justify-end mt-6">
          <button type="submit" [disabled]="!recoveryForm.valid"
            class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Enviar</button>
        </div>

        <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
