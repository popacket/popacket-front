<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Recuperar Contraseña</h2>
          <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email">
              <div *ngIf="recoveryForm.get('email').errors?.required && (recoveryForm.get('email').dirty || recoveryForm.get('email').touched)" class="text-danger">
                <small class="text-danger">Este campo es requerido.</small>
              </div>
              <div *ngIf="recoveryForm.get('email').errors?.email && (recoveryForm.get('email').dirty || recoveryForm.get('email').touched)" class="text-danger">
                <small class="text-danger">Debe ser un correo válido.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!recoveryForm.valid">Enviar</button>
            <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
          </form>
          
          <hr>
          
          <div *ngIf="resetRequested">
            <h2 class="text-center mb-4">Cambiar Contraseña</h2>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onChangePassword()">
              <div class="form-group">
                <label for="token">Token</label>
                <input type="text" id="token" class="form-control" formControlName="token">
                <div *ngIf="resetPasswordForm.get('token').errors?.required && (resetPasswordForm.get('token').dirty || resetPasswordForm.get('token').touched)" class="text-danger">
                  <small class="text-danger">Este campo es requerido.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
                <div *ngIf="resetPasswordForm.get('newPassword').errors?.required && (resetPasswordForm.get('newPassword').dirty || resetPasswordForm.get('newPassword').touched)" class="text-danger">
                  <small class="text-danger">Este campo es requerido.</small>
                </div>
                <div *ngIf="resetPasswordForm.get('newPassword').errors?.minlength && (resetPasswordForm.get('newPassword').dirty || resetPasswordForm.get('newPassword').touched)" class="text-danger">
                  <small class="text-danger">La contraseña debe tener al menos 8 caracteres.</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetPasswordForm.valid">Cambiar Contraseña</button>
              <div *ngIf="resetPasswordSuccessMessage" class="text-success mt-3">{{ resetPasswordSuccessMessage }}</div>
              <div *ngIf="resetPasswordErrorMessage" class="text-danger mt-3">{{ resetPasswordErrorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
