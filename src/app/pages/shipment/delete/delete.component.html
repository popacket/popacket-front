<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()" class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg border-2 border-blue-500">
        <h2 class="text-xl font-semibold text-center text-blue-600">Eliminar Envío</h2>
        <div class="mt-4">
            <label for="shipmentId" class="block text-sm font-medium text-gray-700">ID del Envío</label>
            <input type="number" id="shipmentId" formControlName="shipmentId"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                   placeholder="Ingrese el ID del envío">
            <div *ngIf="deleteForm.get('shipmentId')?.touched && deleteForm.get('shipmentId')?.errors" 
                 class="mt-2 text-sm text-red-600">
                <span *ngIf="deleteForm.get('shipmentId')?.errors?.['required']">El ID del envío es requerido.</span>
                <span *ngIf="deleteForm.get('shipmentId')?.errors?.['min']">El ID debe ser mayor que cero.</span>
            </div>
        </div>
        <div class="flex justify-center mt-6">
            <button type="submit" class="px-6 py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                Eliminar Envío
            </button>
        </div>
        <div *ngIf="message" class="mt-4 text-center text-sm font-medium py-2 rounded-md"
             [class.text-green-500]="message.includes('correctamente')"
             [class.text-red-500]="message.includes('Error')">
            {{ message }}
        </div>
    </form>
</div>
