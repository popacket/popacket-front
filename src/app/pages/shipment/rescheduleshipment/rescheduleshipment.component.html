<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form [formGroup]="rescheduleForm" (ngSubmit)="submitReschedule()" class="w-full max-w-lg p-8 space-y-8 bg-white rounded-lg shadow-lg border-2 border-blue-500">
        <h2 class="text-lg font-semibold text-center text-blue-500">Reprogramar Envío</h2>

        <div class="space-y-2">
            <label for="packageId" class="block text-sm font-medium text-gray-700">ID del Paquete</label>
            <input type="text" formControlName="packageId" id="packageId"
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                   placeholder="Ingrese el ID del paquete">
        </div>

        <div class="space-y-2">
            <label for="pickupDateTime" class="block text-sm font-medium text-gray-700">Fecha y Hora de Recogida</label>
            <input type="datetime-local" formControlName="pickupDateTime" id="pickupDateTime"
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div class="space-y-2">
            <label for="deliveryDateTime" class="block text-sm font-medium text-gray-700">Fecha y Hora de Entrega</label>
            <input type="datetime-local" formControlName="deliveryDateTime" id="deliveryDateTime"
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

         <!-- Mensaje de confirmación -->
         <div *ngIf="message" class="text-center font-medium py-2" 
         [class.text-green-500]="message.includes('éxito')"
         [class.text-red-500]="!message.includes('éxito')">
        {{ message }}
         </div>

        <div class="flex justify-center mt-4">
            <button type="submit" class="px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                Reprogramar Envío
            </button>
        </div>
    </form>
</div>
