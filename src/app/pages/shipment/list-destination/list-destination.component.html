<div class="w-screen h-screen dark:bg-gray-700 relative">
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-6/12 m-auto">
      <header class="pt-6 pb-6 flex justify-center">
        <h2 class="text-center text-lg font-semibold text-gray-700 capitalize dark:text-white">Lista de Direcciones de Envío</h2>
      </header>
      <div class="max-w-2xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-blue-800">
        <div *ngIf="shipments.length > 0; else noData">
          <table class="w-full text-left">
            <thead>
              <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Origen</th>
                <th class="px-4 py-2">Destino</th>
                <th class="px-4 py-2">Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let shipment of shipments">
                <td class="border px-4 py-2">{{ shipment.id }}</td>
                <td class="border px-4 py-2">{{ shipment.originLocationId }}</td>
                <td class="border px-4 py-2">{{ shipment.destinationLocationId }}</td>
                <td class="border px-4 py-2">{{ shipment.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noData>
          <p class="text-gray-700 dark:text-gray-200">No hay direcciones de envío disponibles.</p>
        </ng-template>
      </div>
    </div>
  </div>
