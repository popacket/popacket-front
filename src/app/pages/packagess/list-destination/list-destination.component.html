<div class="w-screen h-screen dark:bg-gray-700 relative flex justify-center items-center">
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-6/12">
      <header class="pt-6 pb-6 flex justify-center">
        <h2 class="text-center text-lg font-semibold text-gray-700 capitalize dark:text-white">Lista de Direcciones de Envío</h2>
      </header>
      <div class="max-w-2xl p-6 mx-auto bg-black rounded-md shadow-md dark:bg-blue-800 text-center">
        <button (click)="loadPackageAddresses()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
          Cargar Direcciones de Envío
        </button>
        <div *ngIf="packages.length > 0; else noData">
          <table class="w-full text-left">
            <thead>
              <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Destino</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let package of packages">
                <td class="border px-4 py-2">{{ package.id }}</td>
                <td class="border px-4 py-2">{{ package.destinationAddress }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noData>
          <p class="text-gray-700 dark:text-gray-200">No hay direcciones de envío disponibles.</p>
        </ng-template>
      </div>
    </div>
  </div>
